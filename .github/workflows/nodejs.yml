name: Node.js Bot Auto Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repository
      uses: actions/checkout@v3

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install Dependencies
      run: npm install

    - name: 🚀 Run Bot
      run: node lakaofc.js

    - name: ✅ Success
      run: echo "Bot started successfully!"
